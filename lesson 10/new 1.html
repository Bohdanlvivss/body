<body>
	<a href = "https://google.com/" >google</a>
 <script>  
  function mul (...rest) {
	  let result = 1;
	  for (let i of rest) {
		  result *= Number(i);
				}
				return result;
  }
  console.log(mul(1, "str", 2, 3, true)); // 6
console.log(mul(null, "str", false, true));
 </script>	
</body>
